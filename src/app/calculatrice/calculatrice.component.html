<div class="container border border-dark border-3 mt-4  pl-1 rounded ">
     <div class="p-4  bg-dark text-light mt-3  rounded">
        <section class="output"><span>{{result}}</span></section>
     </div>
        <table class="table  table-primary table-responsive rounded  ">
            <tbody style="text-align: center;" >
                <tr >
                    <td (click) ="getAction(item)" *ngFor="let item of ['+','-','*','/']">
                        <button type="submit" class="btn btn-success p-3 m-2 rounded">{{item}}</button>
                    </td>
                 </tr>
                <tr >
                    
                <td (click) ="getAction(item)"  *ngFor="let item of ['7','8','9']">
                    <button type="submit" class="btn btn-success pt-2 mt-3 rounded-pill">{{item}}</button>
                </td> 
                 
                <td  rowspan="5" class="equal">
                    <button type="submit" (click)="equal()" class="btn btn-primary" style="height:275px; padding:30px;"> = 
                    </button>
                </td>    
                
                </tr>
             
                <tr >
                    <td (click) ="getAction(item)"  *ngFor="let item of ['4','5','6']">
                        <button type="submit" class="btn btn-success pt-2 mt-3 rounded-pill">{{item}}</button>
                    </td>
                    
                </tr >
                <tr >
                    <td (click) ="getAction(item)"  *ngFor="let item of ['1','2','3']">
                        <button type="submit" class="btn btn-success pt-2 mt-3 rounded-pill">{{item}}</button>
                    </td>
            
                </tr>
                <tr>
                    <td (click) ="getAction(item)"  *ngFor="let item of ['0','.']">
                        <button type="submit" class="btn btn-success pt-2 mt-3 rounded-pill">{{item}}</button>
                    </td>
                    <td  class="reset">
                        <button type="submit"  (click)="rest()" class="btn btn-danger  p-3"> AC
                        </button>
                    </td>
                    
                </tr>
            </tbody>
          </table>
    
</div>
